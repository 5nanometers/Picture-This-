    <!-- New deals section script -->
    <script>
        const products = [
            {
                "id": "contax-t2",
                "name": "Contax T2",
                "price": 800,
                "image": "../images/contax-t2.jpg",
                "description": "Compact 35mm film camera with Zeiss lens"
            },

            {
                "id": "ricoh-gr",
                "name": "Ricoh GR",
                "price": 650,
                "image": "../images/ricoh-gr.jpg",
                "description": "Pocketable digital camera with wide-angle lens"
            },

            {
                "id": "leica-m6",
                "name": "Leica M6",
                "price": 2000,
                "image": "../images/leica-m6.jpg",
                "description": "Premium 35mm rangefinder film camera"
            },
        ]

        const dealsContainer = document.getElementById("deals-items");

        products.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price}</p>
                <a href="product.html?id=${product.id}" class="btn">View Details</a>
                `;

            dealsContainer.appendChild(card);
        });
    </script>
