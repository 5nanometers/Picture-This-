<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Picture This: Camera Shop</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="website-logo-container">
            <div class="website-logo">Picture This!</div>
            <div class="website-subtext">Online Camera Shop</div>

        </div>

        <nav>
            <div class="search-container">
                <form class="search-form">
                    <input class="search-input" type="search" placeholder="Search for anything" />
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>


            <ul>
                <li><a href="index.html">Sale</a></li>
                <li><a href="shop.html">Shop</a></li>
                </li><a href="sell.html">Sell</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>

        <div class="navbar-buttons">
            <a href="/favorites.html" title="Favorites"><i class fa-regular fa-heart></i></a>
            <a href="/profile.html" title="Profile"><i class=" fa-regular fa-user"></i></a>
            <a href="/shopping-cart.html" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <div class="login-container">

        <form>
            <label>
                Username:
                <input type="email" name="username" required />
            </label>

            <label>
                Password:
                <input type="password" name="password" required />
            </label>

            <button type="button">Log In</button>
        </form>
    </div>

    <div class="footer">
        <div class="footer-notes">
            <div class="social">
                <h3>Follow us on:</h3>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>

            <div class="newsletter">
                <h3>Subscribe for new deals:</h3>
                <input type="text" placeholder="Email address" name="mail" />
                <input type="submit" value="Subscribe" />
            </div>
        </div>
    </div>
</body>

</html>
